apiVersion: apps/v1
kind: Deployment
metadata:
  name: fampay
  labels:
    app: fampay
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: fampay
  template:
    metadata:
      labels:
        pod: fampay
    spec:
      containers:
        - name: fampay
          image: hasher1705/fampay
          ports:
            - containerPort: 8000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fampay-credentials
                  key: secret_key

            - name: GOOGLE_DEVELOPER_KEY
              valueFrom:
                secretKeyRef:
                  name: fampay-credentials
                  key: google_developer_key

            - name: DB_HOST
              value: postgres-service 

            - name: DB_NAME
              value: fampay_db

